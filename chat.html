<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 채린 - kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKTelecom</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:18</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">공주❤️</h1>
        </div>
        <div class="alt-header__column">
           <span> <i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
        

    
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021년 3월 12일 금요일
        </div>

        <div class="message-row">
            <img src="file:///Users/parkhoyeon/Pictures/Photos%20Library.photoslibrary/resources/derivatives/3/3D22326E-BDC2-4744-92E1-DCC6A29F6D34_1_105_c.jpeg">
            <div class="message-row__content">
                <span class="message__author">공주❤️</span>
                <div class="message__info">
                    <span class="message__bubble">if you're late, you'll get hit once a minute</span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
</div>

            <div class="message-row message-row--own">
                <img
                    
                <div class="message-row__content">
                    
                    <div class="message__info">
                        <span class="message__time">
                            21:27</span>
                        <span class="message__bubble">i won't be late....</span>
                        
                        
                    </div>
                </div>
    </main>


    <form class="reply">
        <i class="far fa-plus-square fa-2x"></i>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력하세요. "/>
            <i class="far fa-smile fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>

    </form>
    <div id="no-mobile">
        <span>휴대폰으로만 볼수있어!</span>
    </div>


    <script src="https://kit.fontawesome.com/f34b1bfaad.js" crossorigin="anonymous"></script>
</body>

</html>
